enum UserRole {
  ADMIN
  CONTRIBUTOR
  GENERAL
}

directive @auth(requires: UserRole = ADMIN) on OBJECT | FIELD_DEFINITION

type Query {
  me: User
  user(id: ID!): User @auth(requires: CONTRIBUTOR)
  users(filter: String, limit: Int): [User]! @auth(requires: ADMIN)
  idiom(id: ID, slug: String): Idiom
  idioms(cursor: String, filter: String, locale: String, limit: Int): IdiomConnection!
  languages: [Language!]!
  countries(languageKey: String): [Country!]!
}

type User {
  id: ID!
  name: String!
  avatar: String
  role: UserRole
  providers: [Login]!
}

enum ProviderType {
  GOOGLE
  FACEBOOK
}

type Login @auth(requires: ADMIN) {
  externalId: ID!
  name: String!
  email: String
  avatar: String
  type: ProviderType!
}

type Mutation {
  updateIdiom(idiom: IdiomUpdateInput!): IdiomOperationResult! @auth(requires: CONTRIBUTOR)
  createIdiom(idiom: IdiomCreateInput!): IdiomOperationResult! @auth(requires: CONTRIBUTOR)
  deleteIdiom(idiomId: ID!): OperationResult! @auth(requires: ADMIN)
  addEquivalent(idiomId: ID!, equivalentId: ID!): OperationResult! @auth(requires: CONTRIBUTOR)
  removeEquivalent(idiomId: ID!, equivalentId: ID!): OperationResult! @auth(requires: CONTRIBUTOR)
}

enum OperationStatus {
  SUCCESS
  FAILURE
  PENDING
}

type OperationResult {
  status: OperationStatus!
  message: String
}

type IdiomOperationResult {
  status: OperationStatus!
  message: String
  idiom: Idiom
}

type IdiomConnection {
  edges: [IdiomEdge!]!
  pageInfo: PageInfo!
}

type IdiomEdge {
  cursor: String!
  node: Idiom!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String!
}

input IdiomCreateInput {
  title: String!
  description: String
  languageKey: String!
  countryKeys: [String!]
  tags: [String!]
  transliteration: String
  literalTranslation: String
  relatedIdiomId: ID
}

input IdiomUpdateInput {
  id: ID!
  title: String
  description: String
  transliteration: String
  literalTranslation: String
  tags: [String!]
  countryKeys: [String!]
}

type Idiom {
  id: ID!
  slug: String!
  title: String!
  description: String
  tags: [String!]!
  transliteration: String
  literalTranslation: String
  equivalents: [Idiom!]!
  language: Language!
  createdAt: String!
  createdBy: User
  updatedAt: String
  updatedBy: User
}

type Language {
  languageName: String!
  languageNativeName: String!
  languageKey: String!
  countries: [Country!]!
}

type Country {
  countryKey: String!
  countryName: String!
  countryNativeName: String!
  emojiFlag: String!
}

schema {
  query: Query
  mutation: Mutation
}
